name: xdslmt
description: xDSL Monitoring tool is an android app for collect line stats of ADSL modem in realtime and background.
publish_to: 'none'
version: 2.0.1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  intl: ^0.17.0
  move_to_background: ^1.0.2
  mp_chart_x: ^1.0.2
  package_info_plus: ^4.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  drift: ^2.12.1
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  drift_dev: ^2.12.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
